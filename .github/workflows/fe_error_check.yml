name: EsLint - Checking For Errors [Frontend]

# Triggers the workflow on pull requests
on:
  pull_request:
    branch: [dev]
    types: [opened, sychronize, reopened, edited]

jobs:
  linter_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        # Make sure the actual branch is checked out when running on pull requests
        ref: ${{ github.head_ref }}
        # ref: "dev" # not needed since ci alreadyruns on pull request to dev 
        
    - name: node function
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: install deps and lint frontend code
      run: |
        cd client
        yarn install
        yarn run lint
