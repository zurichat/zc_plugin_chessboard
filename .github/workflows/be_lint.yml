name: Lint - [Backend]

# Triggers the workflow and pull requests
on:
  pull_request:
  
jobs:
  run-linters:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Use cached node_modules
      uses: c-hive/gha-yarn-cache@v2
      with:
        directory: backend

    - name: Install yarn dependencies and Run ESLint
      run: |
        cd backend
        yarn install
        yarn run lint
